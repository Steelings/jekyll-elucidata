<main>
    <section class="header-and-searchbar">


        <div class="flex flex-col md:flex-row md:justify-between">
            <h1 class="text-5xl font-bold text-gray-700 m-4 p-8 md:w-2/3 text-left">Our Latest Posts</h1>
            <div class="flex md:w-1/3 p-8 m-4">
                <input
                    class="w-full py-2 px-4 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                    type="search" placeholder="Search">
                <button
                    class="h-full px-4 border border-gray-300 rounded-md text-gray-600 hover:text-gray-900 focus:outline-none focus:text-gray-900 focus:bg-gray-100 bg-slate-50">
                    <ion-icon name="search" class="text-lg leading-none m-0 p-0"></ion-icon>
                </button>
            </div>
        </div>
        </div>


        <hr class="h-1 my-8 m-4 bg-gray-200 border-0 dark:bg-gray-500">
    </section>


    <section class="filtering-and-categories">

    </section>
    <section class="blog cards">
        {% for post in site.posts %}
          <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden m-4">
            <div class="p-4">
              <img src="{{ post.image }}" alt="{{ post.title }} - Featured Image" class="w-full h-48 object-cover"/> 
              <h2 class="text-xl font-bold text-gray-800">{{ post.title }}</h2>
              <p class="text-gray-600">{{ post.excerpt }}</p> 
              <p class="text-gray-500">Author: {{ post.author }}</p> 
              <p class="text-gray-500">Read Time: {{ post.read_time }}</p> 
              <p class="text-gray-500">Category: {{ post.categories }}</p> 
              <a href="{{ site.baseurl }}{{ post.url }}" class="text-blue-500 hover:underline">Read More</a>

            </div>
          </div>
        {% endfor %}
      </section>
      
</main>
