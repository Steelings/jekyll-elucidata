<main>
    <section class="header-and-searchbar">
        <div class="flex flex-col md:justify-between">
            <h1 class="text-5xl font-bold text-gray-700 m-4 pt-24 text-center">Our Latest Posts</h1>
            <h3 class="text-3xl font-medium text-gray-700 m-4 text-center"> Stay informed and inspired with our up-to-date articles</h3>
            <hr class="h-1 my-8 m-44 bg-gray-500 border-0 ">
        </div>
    </section>

    <section class="blog cards">
        {% for post in site.posts %}
          <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden m-4">
            <div class="p-4">
              <img src="{{ post.image }}" alt="{{ post.title }} - Featured Image" class="w-full h-48 object-cover rounded-2xl"/> 
              <h2 class="text-xl font-bold text-gray-800">{{ post.title }}</h2>
              <p class="text-gray-600">{{ post.excerpt }}</p> 
              <p class="text-gray-500">Author: {{ post.author }}</p> 
              <p class="text-gray-500">Read Time: {{ post.read_time }}</p> 
              <p class="text-gray-500">Category: {{ post.categories }}</p> 
              <a href="{{ site.baseurl }}{{ post.url }}" class="text-blue-500 hover:underline">Read More</a>
            </div>
          </div>
        {% endfor %}
      </section>
</main>
