<button id="backToTopBtn" class="fixed bottom-4 right-4 hidden lg:block focus:outline-none rounded-full flex items-center justify-center shadow-md hover:shadow-lg transition duration-300 ease-in-out bg-blue-600">
    <svg class="h-8 w-8 fill-current text-white" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
      <path fill-rule="evenodd" d="M4.586 10.586a2 2 0 112.828-2.828l4.414 4.414a2 2 0 01-2.828 2.828l-4.414-4.414z" clip-rule="evenodd" />
    </svg>
  </button>
 

  <script>
    const backToTopBtn = document.getElementById('backToTopBtn');

window.addEventListener('scroll', () => {
  const scrollPosition = window.scrollY || window.pageYOffset;
  const windowHeight = window.innerHeight;
  const bodyHeight = document.documentElement.scrollHeight;

  const showBtn = (bodyHeight - windowHeight) <= scrollPosition;

  if (showBtn) {
    backToTopBtn.classList.remove('hidden');
  } else {
    backToTopBtn.classList.add('hidden');
  }
});

backToTopBtn.addEventListener('click', () => {
  window.scrollTo({ top: 0, behavior: 'smooth' });
});
  </script>
