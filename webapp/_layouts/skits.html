<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}" class="scroll-smooth">

  {%- include head.html -%}

  <body class="font-[Poppins] bg-gradient-to-br from-gray-50 via-sky-200 to-blue-300 min-h-screen">

    {%- include header.html -%}

    {%- include skitsmain.html -%}

    {%- include footer.html -%}


    <!-- Hamburger dropdown menu  -->
    <script>
        const navLinks = document.querySelector('.nav-links')
        function onToggleMenu(e){
            e.name = e.name === 'menu' ? 'close' : 'menu'
            navLinks.classList.toggle('top-[4%]')
        }
    </script>


    <!-- Swiper for categories  -->
<script>
    var swiper = new Swiper('.swiper-container', {
      slidesPerView: '4',
      speed: 500,
      spaceBetween: 100,
      loop: true,
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    });


    const buttons = document.querySelectorAll('.swiper-slide.filter-button');

document.addEventListener("DOMContentLoaded", function() {
  const filterButtons = document.querySelectorAll(".filter-button");
  const skitCards = document.querySelectorAll(".skit-cards > div");

  filterButtons.forEach(button => {
    button.addEventListener("click", () => {
      const category = button.dataset.category;
      filterCards(category);
    });
  });

  function filterCards(category) {
    skitCards.forEach(card => {
      card.style.display = "visible"; // Reset all cards

      const title = card.querySelector("h2").textContent.toLowerCase();
      if (category === "all" || title.indexOf(category) !== -1) {
        card.style.display = "visible";
      } else {
        card.style.display = "none"; // Hide if no category match (optional)
      }
    });
  }
});
  </script>
  


  </body> 

</html>
